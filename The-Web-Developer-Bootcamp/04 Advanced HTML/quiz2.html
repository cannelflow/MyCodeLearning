<!DOCTYPE html>
<html>

<head>
    <title>HTML Form</title>
</head>

<body>
    <h1>Register</h1>
    <form action="" method="">
        <div>
            <label for="fname">First Name:</label>
            <input type="text" name="fname" id="fname" required="" placeholder="firstname">
            <label for="lname">Last Name:</label>
            <input type="text" name="lname" id="fname" required="" placeholder="lastname">
        </div>
        <div>
            <label for="male">Male</label>
            <input type="radio" id="male" name="gender" value="male" required="">
            <label for="female">Female</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="other">Other</label>
            <input type="radio" id="other" name="gender" value="other">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required="" placeholder="email">
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required="" pattern=".{5,10}" required title="5 to 10 characters" placeholder="password">
        </div>
        <div>
            <label for="bday">Birthday:</label>
            <input type="date" id="bday" name="bday">
        </div>
        <div>
            <label for="tc">I Agree To T&C</label>
            <input type="checkbox" id="tc" name="checkbox" required="">
        </div>
        <div>
            <button>Submit</button>
        </div>
    </form>
</body>

</html>
