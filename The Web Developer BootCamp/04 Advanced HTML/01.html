<!DOCTYPE html>
<html>
<head>
    <title>HTML Table</title>
</head>
<body>
<table border="1">
  <thead>
      <tr>
          <th>Heading 1</th>
          <th>Heading 2</th>
      </tr>
  </thead>
  <tbody>
      <tr>
          <td>Body 1</td>
          <td>Body 2</td>
      </tr>
  </tbody>
  <tfoot>
      <tr>
          <td>Footer 1</td>
          <td>Footer 2</td>
      </tr>
  </tfoot>
</table>
</body>
</html>
